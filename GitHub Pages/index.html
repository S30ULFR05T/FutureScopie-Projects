<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        .main-container {}

        .hero-section {
            height: 673px;
            background-color: #222;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .hero-section h1 {
            font-size: 48px;
            color: white;
            padding-top: 50px;
            text-align: center;
            font-weight: 200;
        }

        .hero-section h2 {
            color: #737373;
            font-size: 18px;
            text-align: center;
            margin: 10px auto 60px;
            font-weight: 200;
        }
        .hero-section h2 a {
            color: white;
        }

        .image-container {
            display: flex;
            justify-content: center;
        }

        

    </style>
</head>

<body>
    <div class="main-container">
        <div class="hero-section">
            <div class="logo-container">
                <img src="logo.svg" alt="Logo">
            </div>
            <h1>Websites for you and your projects.</h1>
            <h2>Hosted directly from your <a href="https://github.com">GitHub repository</a>. Just edit, push, and your
                changes are live.</h2>
                <div class="image-container">
            <img src="microsoft.png" alt="Microsoft on GitHub" width="893">
        </div>
        </div>
    </div>
</body>

</html>
